name: Test Packaged SDKs

on:
  push:
    branches:
      - main

jobs:
  test-php-sdk:
    strategy:
      fail-fast: false
      matrix:
        platform: ['linux']
    uses: ./.github/workflows/test-server-sdk.yml
    with:
      platform: ${{ matrix.platform }}
      sdkName: 'eppo/php-sdk'
      sdkRelayDir: 'php-sdk-relay'
    secrets: inherit

  test-python-sdk:
    strategy:
      fail-fast: false
      matrix:
        platform: ['linux']
    uses: ./.github/workflows/test-server-sdk.yml
    with:
      platform: ${{ matrix.platform }}
      sdkName: 'python-sdk'
      sdkRelayDir: 'python-sdk-relay'
    secrets: inherit

  test-node-sdk:
    strategy:
      fail-fast: false
      matrix:
        platform: ['linux']
    uses: ./.github/workflows/test-server-sdk.yml
    with:
      platform: ${{ matrix.platform }}
      sdkName: 'node-server-sdk'
      sdkRelayDir: 'node-sdk-relay'
    secrets: inherit

  test-ruby-sdk:
    strategy:
      fail-fast: false
      matrix:
        platform: ['linux']
    uses: ./.github/workflows/test-server-sdk.yml
    with:
      platform: ${{ matrix.platform }}
      sdkName: 'eppo/ruby-sdk'
      sdkRelayDir: 'ruby-sdk-relay'
    secrets: inherit

  test-go-sdk:
    strategy:
      fail-fast: false
      matrix:
        platform: ['linux']
    uses: ./.github/workflows/test-server-sdk.yml
    with:
      platform: ${{ matrix.platform }}
      sdkName: 'go-sdk'
      sdkRelayDir: 'go-sdk-relay'
    secrets: inherit
