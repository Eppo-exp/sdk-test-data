name: Test Packaged SDKs

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  test-php-sdk:
    strategy:
      fail-fast: false
      matrix:
        platform: ['linux']
    uses: ./.github/workflows/test-server-sdk.yml
    with:
      platform: ${{ matrix.platform }}
      sdkName: 'eppo/php-sdk'
      sdkRelayDir: 'php-sdk-relay'
    secrets: inherit

  test-python-sdk:
    strategy:
      fail-fast: false
      matrix:
        platform: ['linux']
    uses: ./.github/workflows/test-server-sdk.yml
    with:
      platform: ${{ matrix.platform }}
      sdkName: 'eppo/python-sdk'
      sdkRelayDir: 'python-sdk-relay'
    secrets: inherit

  test-node-sdk:
    strategy:
      fail-fast: false
      matrix: ['linux']
    uses: ./.github/workflows/test-server-sdk.yml
    with:
      platform: ${{ matrix.platform }}
      sdkName: 'eppo/node-server-sdk'
      sdkRelayDir: 'node-sdk-relay'
    secrets: inherit