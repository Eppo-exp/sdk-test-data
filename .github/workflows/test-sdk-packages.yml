name: Test Packaged SDKs

on:
  workflow_dispatch:
  push:
    paths:
      .github/workflows/test-sdk-packages.yml
    
jobs:
  test-php-sdk:
    strategy:
      fail-fast: false
      matrix:
        platform:
          - { os: ubuntu-latest,
              platform: linux }
    uses: ./.github/workflows/package-testing/test-server-sdk.yml
    with:
      os: ${{ matrix.os }}
      platform: ${{ matrix.platform }}
      sdkName: "eppo/php-sdk"
      sdkRelayDir: "php-sdk-relay"
    secrets: inherit
